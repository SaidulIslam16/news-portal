<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/52eda4b7b5.js" crossorigin="anonymous"></script>
    <title>News Portal</title>
</head>

<body class="bg-gray-100 mx-2 relative">
    <header class="max-w-5xl mx-auto mt-6">
        <nav class="flex justify-between items-center">
            <div>
                <a href="">
                    <h3 class="text-2xl font-medium">
                        <span class="bg-blue-900 text-white px-5 py-2 rounded-lg">News</span> Portal
                    </h3>
                </a>
            </div>
            <div>
                <ul class="flex gap-x-4 items-center ">
                    <a href="">
                        <li>News</li>
                    </a>
                    <a href="">
                        <li>Blog</li>
                    </a>
                    <a href="">
                        <li><img src="img/Avatar.png" alt=""></li>
                    </a>
                </ul>
            </div>
        </nav>
        <div class="my-6">
            <hr>
        </div>
        <!-- News Menu -->
        <div>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
              </button>
              <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="lg:flex lg:justify-between p-4 mt-4 border border-gray-100" id="categoryUl">

                </ul>
              </div>
        </div>
        <div class="bg-white my-6 p-5 rounded-lg" id="items-number">
            
        </div>
        <!-- Filter Section -->
        <div class="flex justify-between items-center">
            <div class="lg:flex items-center ">
                <p class="font-medium">Sort By View:</p>
                <select id="cars" class="px-4 py-1 lg:ml-2 rounded-lg mt-2 lg:mt-0">
                    <option value="default">Default</option>
                    <option value="topviewed">Top Viewed</option>
                  </select>
            </div>
            <div>
                <button class="bg-blue-900 text-white px-2 py-1 rounded-lg ">Todayâ€™s Pick</button>
                <button class="hover:bg-blue-900 hover:text-white px-2 py-1 rounded-lg border-2 border-blue-900">Trending</button>
            </div>           
        </div>
    </header>
    <!-- Main Section -->
    <main class="max-w-2xl mx-auto mt-6 lg:max-w-5xl">
        <section id="defaultModal" class="hidden">
            <!-- Main modal -->

        </section>
        <section id="news-container">

        </section>
        <!-- Spinner -->
        <section class="hidden" id="spinner">
            
            <div role="status" class="flex justify-center items-center h-56">
                <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
                <span class="sr-only">Loading...</span>
            </div>

        </section>
    </main>
    <!-- tailwind Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <!-- Script -->
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
